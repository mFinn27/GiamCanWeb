<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="selection-container">
        <button id="userSelect">User Login/Register</button>
        <button id="adminSelect">Admin Login</button>
    </div>

    <div class="form-container" id="userForm" style="display:none;">
        <!-- User Registration Form -->
        <h2>Đăng Ký</h2>
        <form id="registration-form">
          <input type="text" id="new-username" placeholder="Tên đăng nhập mới" required>
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="new-password" placeholder="Mật khẩu mới" required>
          <input type="submit" value="Đăng Ký">
        </form>

        <h2>Đăng Nhập</h2>
        <form id="login-form">
          <input type="text" id="username" placeholder="Tên đăng nhập">
          <input type="password" id="password" placeholder="Mật khẩu" required>
          <input type="submit" value="Đăng Nhập">
        </form>
    </div>

    <div class="form-container" id="adminForm" style="display:none;">
        <!-- Admin Login Form -->
        <h2>Admin Login</h2>
        <form>
            <input type="text" placeholder="Admin Username" required>
            <input type="password" placeholder="Admin Password" required>
            <input type="submit" value="Login">
        </form>
    </div>

    <!-- Phần tử bảng quản lý người dùng -->
    <div class="form-container" id="adminPanel" style="display:none;">
        <h2>Bảng Quản Lý Tài Khoản Người Dùng</h2>
        <!-- Nút Đăng Xuất -->
        <button id="logoutButton">Đăng Xuất</button>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Tên Đăng Nhập</th>
                    <th>Email</th>
                    <th>Mật Khẩu</th>
                    <th>Trạng thái</th>
                    <th>Chức Năng</th>
                </tr>
            </thead>
            <tbody>
                <!-- Các dòng bảng sẽ được thêm vào đây bằng JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
